{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h4>Following tags set to</h4>
            <h5>{{audio.media}}</h5>
            {% for key, value in tags.items %}
            <p>{{ key }}: {{value}}</p>
            {% endfor %}
            <hr>
            <a href="{% url 'save_media' %}">Go back</a>
        </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <h3>Upload audio file</h3>
            <form action="{% url 'upload_media' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{audioform.as_table}}
                <button class="btn waves-effect waves-light" type="submit"><i class="material-icons right">edit</i>Start Edit</button>
            </form>
         </div>
    </div>
</div>
{% endblock %}
